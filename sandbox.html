<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir GIF ao Clicar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .gif-container {
            position: relative;
            width: 300px;
            height: 300px;
            overflow: hidden;
            border: 2px solid #333;
            border-radius: 10px;
        }

        .gif-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .show {
            display: block;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="gif-container" id="gifContainer">
    <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="GIF" id="gifImage">
</div>
<button onclick="showGIF()">Mostrar GIF</button>

<script>
    function showGIF() {
        const gifContainer = document.getElementById('gifContainer');
        const gifImage = document.getElementById('gifImage');
        gifImage.classList.add('show');
    }
</script>
</body>
</html>
